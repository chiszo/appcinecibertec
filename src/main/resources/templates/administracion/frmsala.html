<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header">
        Listado de estados
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-info">
            <i class="bi bi-balloon"> Agregar</i>
        </button>

        <table id="tblestado" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Cant Asientos</th>
                <th scope="col">Estado</th>
                <th>Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sala: ${listadosalas}">
                <td th:text="${sala.idsala}"></td>
                <td th:text="${sala.descsala}"></td>
                <td th:text="${sala.asientos}"></td>
                <td th:text="${sala.estado.descestado}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idsala="${sala.idsala}"
                            th:data-descsala="${sala.descsala}"
                            th:data-asientos="${sala.asientos}"
                            th:data-idestado="${sala.estado.idestado}"
                    >
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
